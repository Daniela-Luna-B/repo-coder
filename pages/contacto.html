<body>
    <header class="bg-dark text-light py-3 mb-4">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/logo.png" alt="Logo de Atípica" class="img-fluid" style="height: 70px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link text-light" href="../index.html">Inicio</a></li>

                        <li class="nav-item"><a class="nav-link text-light" href="contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container py-5">
        <section class="text-center mb-5">
            <h1>Contacto</h1>
            <p class="lead">¿Querés trabajar con nosotras o tenés una consulta? Escribinos aquí:</p>
        </section>

        <section class="row justify-content-center">
            <div class="col-md-6">
                <form action="#" method="post" class="bg-light p-4 rounded mb-4">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje:</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar Mensaje</button>
                </form>

                <div class="bg-light p-4 rounded text-center">
                    <h4>O contactanos directamente:</h4>
                    <a href="mailto:atipicaestudio.oficial@gmail.com" class="btn btn-outline-primary mb-2 w-100">
                        <i class="fas fa-envelope"></i> Enviar un Correo
                    </a>
                    <a href="https://wa.me/5492634789574" class="btn btn-outline-success mb-2 w-100">
                        <i class="fab fa-whatsapp"></i> Enviar un WhatsApp
                    </a>
                    <a href="https://www.instagram.com/atipica.est/" class="btn btn-outline-danger w-100">
                        <i class="fab fa-instagram"></i> Visitar Instagram
                    </a>
                </div>
            </div>
        </section>
